---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <footer>
    <a href="{{ '/' | relative_url }}">&larr; Back to Home</a>
  </footer>
</article>
